# Production configuration
server.port=${PORT:8080}

# Database configuration for production
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:bettingdb}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (disable in production for security)
spring.h2.console.enabled=false

# WebSocket configuration
app.websocket.allowed-origins=${WEBSOCKET_ORIGINS:*}

# Logging
logging.level.com.bettinggame=INFO
logging.level.org.springframework.web.socket=INFO
